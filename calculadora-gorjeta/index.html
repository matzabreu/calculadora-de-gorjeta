<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo do Splitter">
    </header>
    <main>
        <form action="">
            <div class="bill distance">
                <label for="bill-input">Bill</label>
                <div class="input-box">
                    <img src="./images/icon-dollar.svg" alt="icone da moeda dÃ³lar">
                    <input type="number" id="bill-input" placeholder="0">
                </div>
            </div>

            <div class="tip distance">
                <label>Select Tip %</label>
                <div class="input-boxes">
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button" value="15%">
                    <input type="button" value="25%">
                    <input type="button" value="50%">
                    <input type="number" id="tip-input" placeholder="Custom"> 
                </div>
            </div>

            <div class="people">
                <label for="people-input">Number of People</label>
                <div class="input-box">
                    <img src="./images/icon-person.svg" alt="icone de uma pessoa">
                    <input type="number" id="people-input" placeholder="0">
                </div>
            </div>
        </form>

        <section class="results">
            <div class="results-values">
                <div class="tip-amount">
                    <p>Tip Amount <br> <span>/ person</span></p>
                    <p id="tip-amount__result">$0.00</p>
                </div>
                
                <div class="total">
                    <p>Total <br><span>/ person</span></p>
                    <p id="total__result">$0.00</p>
                </div>
            </div>

            <button>reset</button>
        </section>
    </main>
</body>
</html>
